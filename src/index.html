<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .upload-container {
            text-align: center;
            padding: 20px;
            border: 2px dashed #ccc;
            cursor: pointer;
        }

        input[type="file"] {
            display: none;
        }

        label {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #selectedFile {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <input type="file" id="pdfInput" accept=".pdf" />
        <label for="pdfInput">Choose a PDF file.</label>
        <div id="selectedFile"></div>
    </div>

    <script>
        document.getElementById('pdfInput')?.addEventListener('change', function(event) {
            var fileInput = event.target;
            var files = fileInput.files;

            if (files && files.length > 0) {
                var selectedFile = files[0];
                var selectedFileName = selectedFile.name;

                // Display the selected file on the UI
                var selectedFileElement = document.getElementById('selectedFile');
                if (selectedFileElement) {
                    selectedFileElement.innerText = 'Selected File: ' + selectedFileName;
                }

                console.log('Selected PDF file:', selectedFile);
            }
        });
    </script>
</body>
</html>
